<!DOCTYPE html>
<html>
<head>
    <title>Gurugram Air Quality Dashboard</title>
</head>
<body>
    <h1>Gurugram Air Quality</h1>

    <div id="sector56">Sector 56 AQI: Loading...</div>
    <div id="sector56-led">LED: Loading...</div>

    <div id="sector57">Sector 57 AQI: Loading...</div>
    <div id="sector57-led">LED: Loading...</div>

    <div id="sector58">Sector 58 AQI: Loading...</div>
    <div id="sector58-led">LED: Loading...</div>

    <script>
        // Fetch the placeholder JSON (fake API)
        fetch('sensor_data.json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('sector56').innerText = "Sector 56 AQI: " + data.Sector56.AQI;
            document.getElementById('sector56-led').innerText = "LED: " + data.Sector56.LED;

            document.getElementById('sector57').innerText = "Sector 57 AQI: " + data.Sector57.AQI;
            document.getElementById('sector57-led').innerText = "LED: " + data.Sector57.LED;

            document.getElementById('sector58').innerText = "Sector 58 AQI: " + data.Sector58.AQI;
            document.getElementById('sector58-led').innerText = "LED: " + data.Sector58.LED;
        })
        .catch(err => console.log("Error fetching sensor data:", err));
    </script>
</body>
</html>
